version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskmaster_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskmaster
      POSTGRES_USER: taskmaster_user
      POSTGRES_PASSWORD: taskmaster_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - taskmaster_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmaster_user -d taskmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskmaster_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskmaster.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - taskmaster_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  taskmaster_network:
    driver: bridge
